<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpoDown - Spotify Downloader</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Fira+Code&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container app-container">
        <div class="logo">
            <h1>SpoDown</h1>
            <p class="text-secondary">Download your favorite Spotify tracks and playlists</p>
        </div>

        <form id="downloadForm" class="mb-4">
            <div class="mb-3">
                <input type="text" 
                       id="urlInput" 
                       class="form-control url-input" 
                       placeholder="Enter Spotify URL (e.g., https://open.spotify.com/...)"
                       required>
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-spotify">
                    <i class="fas fa-download me-2"></i>Start Download
                </button>
            </div>
        </form>

        <div class="progress-container">
            <div class="progress">
                <div id="progressBar" 
                     class="progress-bar" 
                     role="progressbar" 
                     style="width: 0%" 
                     aria-valuenow="0" 
                     aria-valuemin="0" 
                     aria-valuemax="100">0%</div>
            </div>
        </div>

        <div class="output-container">
            <pre id="outputText" class="output-text"></pre>
        </div>

        <div class="d-grid gap-2">
            <button id="cancelBtn" class="btn btn-cancel d-none">
                <i class="fas fa-times me-2"></i>Cancel Download
            </button>
            <button id="downloadBtn" class="btn btn-download d-none">
                <i class="fas fa-file-archive me-2"></i>Download ZIP
            </button>
            <button id="trackListBtn" class="btn btn-spotify">
                <i class="fas fa-list me-2"></i>View Tracks
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
